<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle Financeiro</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00d2ff, #7f00ff);
      color: #fff;
      padding: 30px;
    }

    h1 {
      font-family: 'Creepster', cursive;
      font-size: 3.5em;
      color: #fff;
      text-align: center;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
      margin-bottom: 30px;
      letter-spacing: 3px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
    }

    label,
    input,
    select {
      margin: 10px;
      font-size: 1em;
    }

    input,
    select {
      padding: 6px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 8px 16px;
      background-color: #4a00e0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #8e2de2;
    }

    .saldo {
      font-weight: bold;
      font-size: 1.2em;
      margin: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th,
    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      color: #000;
    }

    th {
      background-color: #c6e2ff;
    }

    .section {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 15px;
      margin-top: 30px;
    }

    .section h2 {
      color: #4a00e0;
      text-align: center;
      font-family: 'Arial Black', sans-serif;
    }
  </style>
</head>
<body>
  <h1>Controle Financeiro</h1>

  <div class="form-container">
    <label>Data: <input type="date" id="data" /></label>
    <label>Tipo:
      <select id="tipo">
        <option value="Entrada">Entrada</option>
        <option value="Sa√≠da">Sa√≠da</option>
      </select>
    </label>
    <label>Categoria:
      <select id="categoria">
        <optgroup label="Receitas (Entradas)">
          <option value="Sal√°rio">Sal√°rio</option>
          <option value="Rendimentos">Rendimento de investimentos</option>
          <option value="Venda">Venda de produto</option>
          <option value="Reembolso">Reembolso</option>
          <option value="Outros (Entrada)">Outros (Entrada)</option>
        </optgroup>
        <optgroup label="Despesas (Sa√≠das)">
          <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
          <option value="Transporte">Transporte</option>
          <option value="Moradia">Moradia (aluguel, condom√≠nio)</option>
          <option value="Internet e celular">Internet e celular</option>
          <option value="Sa√∫de">Sa√∫de</option>
          <option value="Lazer">Lazer</option>
          <option value="Assinaturas">Assinaturas e servi√ßos</option>
          <option value="Educa√ß√£o">Educa√ß√£o</option>
          <option value="Compras pessoais">Compras pessoais</option>
          <option value="Transfer√™ncias">Transfer√™ncias banc√°rias</option>
          <option value="Impostos e taxas">Impostos e taxas</option>
          <option value="Doa√ß√µes">Doa√ß√µes</option>
          <option value="Outros (Sa√≠da)">Outros (Sa√≠da)</option>
        </optgroup>
      </select>
    </label>
    <label>Valor: <input type="number" id="valor" /></label>
    <button onclick="adicionar()">Adicionar</button>
  </div>

  <div class="saldo" id="saldo">Saldo atual: R$ 0,00</div>

  <div class="section">
    <h2>Entradas</h2>
    <table id="tabelaEntradas">
      <thead>
        <tr>
          <th>Data</th>
          <th>Categoria</th>
          <th>Valor</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Sa√≠das</h2>
    <table id="tabelaSaidas">
      <thead>
        <tr>
          <th>Data</th>
          <th>Categoria</th>
          <th>Valor</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let saldo = 0;
    let registros = [];

    function adicionar() {
      const data = document.getElementById("data").value;
      const tipo = document.getElementById("tipo").value;
      const categoria = document.getElementById("categoria").value;
      const valor = parseFloat(document.getElementById("valor").value);

      if (!data || isNaN(valor)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const registro = { data, tipo, categoria, valor };
      registros.push(registro);
      salvarDados();
      renderizarTabela();
      document.getElementById("valor").value = "";
    }

    function salvarDados() {
      localStorage.setItem("registros", JSON.stringify(registros));
    }

    function carregarDados() {
      const dados = localStorage.getItem("registros");
      if (dados) {
        registros = JSON.parse(dados);
        renderizarTabela();
      }
    }

    function removerRegistro(index) {
      if (confirm("Tem certeza que deseja excluir este registro?")) {
        registros.splice(index, 1);
        salvarDados();
        renderizarTabela();
      }
    }

    function renderizarTabela() {
      const entradaBody = document.querySelector("#tabelaEntradas tbody");
      const saidaBody = document.querySelector("#tabelaSaidas tbody");
      entradaBody.innerHTML = "";
      saidaBody.innerHTML = "";
      saldo = 0;

      registros.forEach((reg, index) => {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${reg.data}</td>
          <td>${reg.categoria}</td>
          <td>R$ ${reg.valor.toFixed(2).replace('.', ',')}</td>
          <td>
            <button onclick="removerRegistro(${index})" style="background-color: red; color: white; border: none; border-radius: 5px; padding: 4px 10px; cursor: pointer;">
              üóëÔ∏è Excluir
            </button>
          </td>
        `;

        if (reg.tipo === "Entrada") {
          entradaBody.appendChild(linha);
          saldo += reg.valor;
        } else {
          saidaBody.appendChild(linha);
          saldo -= reg.valor;
        }
      });

      document.getElementById("saldo").innerText =
        "Saldo atual: R$ " + saldo.toFixed(2).replace(".", ",");
    }

    window.onload = carregarDados;
  </script>
</body>
</html>
